name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for nginx
        id: meta-nginx
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/nginx
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=sha,format=short

      - name: Extract metadata for php-fpm
        id: meta-php-fpm
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/php-fpm
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push images
        uses: docker/bake-action@v6
        env:
          NGINX_TAGS: ${{ steps.meta-nginx.outputs.tags }}
          NGINX_LABELS: ${{ steps.meta-nginx.outputs.labels }}
          PHP_FPM_TAGS: ${{ steps.meta-php-fpm.outputs.tags }}
          PHP_FPM_LABELS: ${{ steps.meta-php-fpm.outputs.labels }}
        with:
          push: ${{ github.event_name != 'pull_request' }}
          files: ./docker/bake.hcl
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
